<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/notif.css">
    <link rel="stylesheet" href="css/phone.css">
    <title>Reset password | SwiftPos</title>
</head>
<body>
    <div class="main flex mauto column ">
        <div class="poppins" id="notification"></div>
        <div class="top ">
            <div class="container flex mauto column  ">
                <div class="image " id="reset">
                    <div class="a flex mauto ">
                        <img class="full" src="assets/images/logo.png" alt="SwiftPos Logo">
                    </div>
                    <div class="b ">
                         <span class="c1">Reset</span><span class="c2"> Your</span><span class="c3"> password</span>
                    </div>
                    
                    
                </div>
                <div class="b1 flex ">
                            Provide your email, phone and new password <br />
                                to reset your password.
                </div>
                <div class="inputContainer flex column mauto ">
                    <div class="input  flex mauto ">
                        <input class="full poppins" type="text" placeholder="Username" autocomplete="off" id="username" />
                    </div>
                    
                    
            
                    <div class="input flex mauto ">
                        <input class="full poppins"  type="email"  placeholder="Email" autocomplete="off"  id="email" />
                    </div>
                    <div class="input flex mauto ">
                        <input class="full poppins"  type="password"  placeholder="New Password" autocomplete="off"  id="n-password" />
                    </div>
                    <div class="input flex mauto ">
                        <input class="full poppins"  type="password"  placeholder="Confirm Password" autocomplete="off"  id="n-password2" />
                    </div>
                </div>
               
                
            </div>
            <div class="c flex column mauto ">
                      <div class="ba mauto flex row " id="resetbtn">
                            <div class="left flex mauto  ">
                               <p class="mauto mt poppins">Reset</p>
                            </div>                            
                      </div>  
                      
                      <div class="bb mauto poppins" id="loginbtn"><p>Log in?</p></div>  
            </div>
             
        </div>
        
        
    </div>
    
</body>

<script src="js/notification.js" defer></script>
<script defer src="js/reset.js"></script>

<script>
// Go to login on click
    const loginbtn = document.getElementById('loginbtn');

    document.addEventListener('DOMContentLoaded',()=>{
        loginbtn.addEventListener('click', ()=>{
            window.location.href = 'reset.html';
        })
    })
</script>




</html>
