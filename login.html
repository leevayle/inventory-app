<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/notif.css">
    <link rel="stylesheet" href="css/phone.css">
    <title>Log in | SwiftPos</title>
</head>
<body>
    <div class="main flex mauto column ">
        <div class="poppins" id="notification"></div>
        <div class="top ">
            <div class="container flex mauto column  ">
                <div class="image " id="login">
                    <div class="a flex mauto ">
                        <img class="full" src="assets/images/logo.png" alt="SwiftPos Logo">
                    </div>
                    <div class="b ">
                         <span class="c1">Welcome,</span><span class="c2"> Log</span><span class="c3"> in!</span>
                    </div>
                    
                    
                </div>
                <div class="b1 flex ">
                            Click on forgot password to reset <br />
                                your password.
                </div>
                <div class="inputContainer flex column mauto ">
                    <div class="input  flex mauto ">
                        <input class="full poppins" type="text" placeholder="Username" autocomplete="off" id="username" />
                    </div>
                    
                    
            
                    <div class="input flex mauto ">
                        <input class="full poppins"  type="password"  placeholder="Password" autocomplete="off"  id="password" />
                    </div>
                </div>
               
                
            </div>
            <div class="c flex column mauto ">
                      <div class="ba mauto flex row " id="loginbtn">
                            <div class="left flex mauto  ">
                               <p class="mauto mt poppins">Log In</p>
                            </div>                            
                      </div>  
                      
                      <div class="bb mauto poppins" id="forgotbtn"><p>Forgot password?</p></div>  
            </div>
             
        </div>
        
        
    </div>
    
</body>

<script src="js/notification.js" defer></script>
<script defer src="js/login.js"></script>

<script>
// Go to reset on click
    const forgotbtn = document.getElementById('forgotbtn');

    document.addEventListener('DOMContentLoaded',()=>{
        forgotbtn.addEventListener('click', ()=>{
            window.location.href = 'reset.html';
        })
    })
</script>




</html>
