<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/notif.css">
    <link rel="stylesheet" href="css/phone.css">
    <title>Register | SwiftPos</title>
</head>
<body>
    

    <div class="main flex mauto column ">
        <div class="poppins" id="notification"></div>
        <div class="top ">
            <div class="container flex mauto column  ">
                <div class="image ">
                    <div class="a flex mauto ">
                        <img class="full" src="assets/images/logo.png" alt="SwiftPos Logo">
                    </div>
                    <div class="b ">
                         <span class="c1">Enter</span><span class="c2"> Phone</span><span class="c3">.</span>
                    </div>
                    
                    
                </div>
                <div class="b1 flex ">
                            <div class="step1 gradient ">

                            </div>

                            <div class="step2 gradient">

                            </div>

                            <div  class="step3 ">

                            </div>
                </div>
                <div class="inputContainer flex column mauto ">
                    <div class="input  flex mauto ">
                        <select name="countryCode" id="code" class=" mauto poppins">
                        <option value="+254">Kenya</option>
                        <option value="+256">Uganda</option>
                        <option value="+255">Tanzania</option>
                        <option value="+250">Rwanda</option>
                        <option value="+44">United Kingdom</option>
                        <option value="+1">United States</option>
                    </select>
                    </div>
                    
                    
            
                    <div class="input flex mauto ">
                        <input class="full poppins mauto"  type="text"  placeholder="Number start with 7..." autocomplete="off"  id="number" />
                    </div>
                </div>
               
                
            </div>
            <div class="c flex column mauto ">
                      <div class="ba mauto flex row ">
                            <div class="left flex mauto  ">
                               <p class="mauto mt poppins">Sign me Up!</p>
                            </div>                            
                      </div>  
                      
                      <div id="href" class="bb mauto poppins"><p>Can't see your country?</p></div>  
            </div>
             
        </div>
        
        
    </div>
    
</body>

<script src="js/notification.js" defer></script>
<script defer src="js/phone.js"></script>


<script defer>
    document.getElementById('href').addEventListener('click', function() {
        notify('info','Oops!', 'We currently support Numbers from the listed countries only',4500);
    });
</script>


</html>
